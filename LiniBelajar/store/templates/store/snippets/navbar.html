{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'store:store' %}"><img height="40px"
            src="{% static 'gambar/logo-nav.png' %}" class="float-left" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store:store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">

            {% if user.is_authenticated %}
            <a type="button" class="btn btn-warning" href="{% url 'user:logout' %}">
                Logout
            </a>
            {% else %}
            <a type="button" class="btn btn-warning" href="{% url 'user:login' %}">
                Login
            </a>
            {% endif %}


            <a href="{% url 'store:cart' %}">
                <img src="{% static 'img-store/cart.png' %}" id="cart-icon" alt="">
            </a>
            <p id="cart-total">{{cartItems}}</p>
        </div>

        <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
    </div>
</nav>
