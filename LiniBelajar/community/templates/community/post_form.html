{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-5 card shadow-sm p-3">
    <div class="content-section px-5">
        <form method="POST" class="mb-2 font-weight-bold">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Share Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Bagikan</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
