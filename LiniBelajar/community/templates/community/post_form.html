{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'nav-bar.html' %}
{% include 'message.html' %}
<div class="container mb-5 card shadow-sm p-3">
    <div class="card-body px-5">
        <form method="POST" class="mb-2 font-weight-bold" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group d-flex">
                <legend class="border-bottom mb-5 text-center">Share Post</legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Bagikan</button>
            </div>
        </form>
    </card-body>
</div>
{% endblock content %}
