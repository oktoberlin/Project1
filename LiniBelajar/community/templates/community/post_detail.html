{% extends 'layout.html' %}
{% block content %}
{% include 'nav-bar.html' %}
<div class="container">
    <article class="media content-section border-bottom shadow p-3 mb-3">
    <img class="rounded-circle article-img mr-2" width="70" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted }} Wib</small></p>
                <div>
                    <h4 class="mb-2 mt-0 article-title">{{ object.title }}</h4>
                    <p class="article-content">{{ object.content }}</p>
                </div>

                {% if object.author == user %}
                <a class="btn btn-primary btn-sm mt-1 mb-1 mr-2" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Hapus</a>
                {% endif %}
            </div>
        </div>
    </article>
</div>
{% endblock content %}
