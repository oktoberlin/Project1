{% extends 'layout.html' %}
{% block content %}
{% include 'nav-bar.html' %}
{% include 'message.html' %}
<div class="container">
    <article class="media content-section border shadow p-3 mb-3 border-info">
    <img class="rounded-circle article-img mr-2" width="25" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <div class="border-bottom mb-1">
                    <h6><a class="mb-2 mt-0 article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a> <small class="text-muted"> oleh: <a class="mr-2" href="#">@{{ post.author }}</a>
                   ( {{ post.date_posted|timesince }} yang lalu )</small></a></h6>
                    
                </div>
                <div>
                    <p class="article-content" class="text-align: justify;">{{ object.content }}</p>
                </div>

                {% if object.author == user %}
                <a class="btn btn-primary btn-sm mt-1 mb-1 mr-2" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Hapus</a>
                {% endif %}
            </div>
        </div>
    </article>
</div>
{% endblock content %}
