{% extends 'layout.html' %}
{% block content %}
{% include 'nav-bar.html' %}
<div class="container">
    <h5 class="mb-3 text-center login-icon">Post oleh {{ view.kwargs.username }}</h5>
    <article class="media content-section border-bottom shadow p-3 mb-3">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ object.date_posted|timesince }} yang lalu</small></p>
                <div>
                    <h4><a class="mb-2 mt-0 article-title" href="{% url 'post-detail' post.id %}">{{ object.title }}</a></h4>
                    <p class="article-content">{{ object.content }}</p>
                </div>
            </div>
        </div>
    </article>
</div>    

{% endblock %}
