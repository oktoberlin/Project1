    <h5 class="text-center">Post oleh {{ view.kwargs.username }}</h5>    
    {% for post in posts %}
    <article class="media content-section border p-3 mb-3">
    <img class="rounded-circle article-img mr-2" width="40" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <div class="border-bottom mb-1">
                    <h6><a class="mb-2 mt-0 article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a> <small class="text-muted">
                   ( {{ post.date_posted|timesince }} yang lalu )</small></a></h6>
                    
                </div>
                <div>
                    <p class="article-content" style="font-size: 14px; text-align: justify; font-family: 'Roboto', sans-serif;">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </article>
    {% endfor %}
