{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <h4 class="display-4 mt-4 text-center mb-3">Berbagi Pengalaman di sini</h4>
    {% for post in posts %}
    <div class="card shadow-sm p-3">
        <p class="author">{{ post.author }}</p>
        <h4 class="border-top mb-2">{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small>{{ post.date_posted }}<small>
    </div>
    {% endfor %}
</div>
{% endblock content%}
