{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <h4 class="display-4 mt-4 text-center mb-3">Berbagi Pengalaman di sini</h4>
    {% for post in posts %}
    <div class="card shadow-sm p-3 mb-4">
        <p class="author border-bottom">{{ post.author }} . <small class="text-muted">{{ post.date_posted }} Wib</small></p>
        <h4 class="mb-2 mt-0">{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        
    </div>
    {% endfor %}
</div>
{% endblock content%}
