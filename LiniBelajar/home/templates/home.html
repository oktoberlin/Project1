{% extends 'layout.html' %}
{% load static %}

{% block content %}
    

    <div class="col-md-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <h4 class="display-4 mt-5">Temukan Strategi Belajar Terbaikmu di sini!</h4>


    <div class="study mb-5">
        <img class="rounded img-fluid shadow" src="{% static 'image/learning-path.jpg' %}" width="1250">
    </div>




{% endblock %}
