{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="login-icon mb-3">
        <img class="rounded img-fluid" src="{% static 'gambar/login-logo.jpeg' %}" width="80">
    </div>
<div class="container mb-5 mt-5 card shadow-sm p-3">

    <div class="content-section px-5">
        <form method="POST" class="mb-2 font-weight-bold">
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Buat Akun Baru</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Daftar</button>
            </div>
        </form>
        <div class="border-top pt-4">
            <small class="text-muted">
                Sudah Punya Akun? <a class="ml-2" href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
