{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'nav-bar.html' %}
<div class="container card shadow border-0">

    <div class="content-section px-3 my-2 pb-2">
        <form method="POST" class="mb-2 font-weight-bold">
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Buat Akun Baru</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Daftar</button>
            </div>
        </form>
        <div class="border-top pt-4">
            <small class="text-muted">
                Sudah Punya Akun? <a class="free-class-nav font-weight-bold rounded p-2 mx-1" href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
