{% extends 'layout.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


{% include 'nav-bar.html' %}
{% include 'message.html' %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card mt-5 pb-3">
            <div class="d-flex justify-content-center mt-2">


                <h3 id="form-title">Login</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                             <input class="btn login_btn font-weight-bold" type="submit" value="Login">
                           </div>
                </form>

            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links text-white">
                    Belum punya akun? <a href="{% url 'user:register' %}" class="nav-link free-class-nav font-weight-bold rounded ml-2">Daftar</a>
                </div>
        
            </div>
            <div>
                <div class="mt-3 mr-3 text-center">
                    <a href="{% provider_login_url 'google' %}"><small class="text-white mr-2">atau login dengan</small><i class="fa fa-google">mail</i>
                </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
